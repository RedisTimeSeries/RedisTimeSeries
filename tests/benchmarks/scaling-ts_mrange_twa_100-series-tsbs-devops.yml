name: "ts_mrange_avg_100-series-tsbs-devops"

metadata:
  labels:
    test_type: query

description: '
  uses tsbs generated time-series at scale 10 (100 series)
  and issues TS.MRANGE with a filter that will reply with 1/10 of the entire dataset (10000) series.
  The range duration is of 1 hour, which imples (6 samples per minute * 60 ) = 360 samples.
  Each sample of the timeseries is sapaced evenly each 10000 milliseconds.
  sample query: "TS.MRANGE" 1451606400000 1451610000000 AGGREGATION TWA 300000 10000 FILTER "measurement=cpu" "hostname=host_9" fieldname=usage_nice
  '



setups:
  - oss-standalone
  - oss-cluster-02-primaries
  - oss-cluster-03-primaries
  - oss-cluster-05-primaries
  - oss-cluster-09-primaries
  - oss-cluster-15-primaries
  - oss-cluster-30-primaries

dbconfig:
  - dataset_name: "data_redistimeseries_cpu-only_10_2016-01-01T00:00:00Z_2016-01-02T00:00:00Z_10s_123.dat"
  - tool: tsbs_load_redistimeseries
  - parameters:
    - file: "https://s3.amazonaws.com/benchmarks.redislabs/redistimeseries/tsbs/devops/bulk_data_redistimeseries/data_redistimeseries_cpu-only_10_2016-01-01T00:00:00Z_2016-01-02T00:00:00Z_10s_123.dat"
  - check:
      keyspacelen: 100
  - module-configuration-parameters:
      redistimeseries:
        CHUNK_SIZE_BYTES: 4096

clientconfig:
  benchmark_type: "read-only"
  tool: memtier_benchmark
  arguments: "--test-time 60 -c 32 -t 1 --hide-histogram --command 'TS.MRANGE 1451606400000 1451610000000 AGGREGATION TWA 300000 10000 FILTER measurement=cpu fieldname=usage_nice'"
