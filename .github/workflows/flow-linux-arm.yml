name: Build and Test ubuntu ARM instances

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        required: true
        default: 'unstable'
      os:
        description: 'OS to build on (space-separated, e.g. "focal jammy rocky9")'
        type: string
        required: false
        default: ''
      quick:
        description: 'Run quick tests'
        type: boolean
        default: false
      beta-version:
        description: 'Beta version for S3 uploads'
        type: string
        required: false
        default: ''
  workflow_call: # Allows to run this workflow from another workflow
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        required: true
      os:
        description: 'OS to build on (space-separated, e.g. "focal jammy rocky9")'
        type: string
        required: false
        default: ''
      quick:
        description: 'Run quick tests'
        type: boolean
        default: false
      beta-version:
        description: 'Beta version for S3 uploads'
        type: string
        required: false
        default: ''


jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      TAGGED: ${{ steps.set-env.outputs.TAGGED }}
      TAG: ${{ steps.set-env.outputs.TAG }}
      BRANCH: ${{ steps.set-env.outputs.BRANCH }}
      TAG_OR_BRANCH: ${{ steps.set-env.outputs.TAG }}${{ steps.set-env.outputs.BRANCH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set env
        id: set-env
        uses: ./.github/actions/setup-env
        with:
          github-ref: ${{ github.ref }}
          redis-ref: ${{ inputs.redis-ref }}
      - name: Set matrix
        id: set-matrix
        run: |
          OS="${{ inputs.os }}"
          if [ -z "${OS}" ]; then
            OS="bionic focal jammy rocky9 azurelinux3"
          fi
          # Convert space-separated list to JSON array
          MATRIX="["
          for os in $OS; do
            MATRIX="${MATRIX}{\"os\": \"${os}\"},"
          done
          MATRIX="${MATRIX%,}]"
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT
          echo "Generated matrix: ${MATRIX}"

  build-linux-arm:
    name: ${{ matrix.platform.os }}, ${{ needs.setup-environment.outputs.redis-ref }}
    runs-on: ubuntu24-arm64-4-16
    needs: setup-environment
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.setup-environment.outputs.matrix) }}
    env:
      TAGGED: ${{ needs.setup-environment.outputs.TAGGED }}
      VERSION: ${{ needs.setup-environment.outputs.TAG }}
      BRANCH: ${{ needs.setup-environment.outputs.BRANCH }}
      TAG_OR_BRANCH: ${{ needs.setup-environment.outputs.TAG_OR_BRANCH }}
      REDIS_REF: ${{ needs.setup-environment.outputs.redis-ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build Docker Image
        run: |
          docker build \
            -f Dockerfile.${{ matrix.platform.os }} \
            --build-arg REDIS_REF=${{ env.REDIS_REF }} \
            -t redistimeseries-${{ matrix.platform.os }}:latest \
            .

      - name: Build module
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            redistimeseries-${{ matrix.platform.os }}:latest \
            make build

      - name: Run tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            redistimeseries-${{ matrix.platform.os }}:latest \
            make test QUICK=${{ inputs.quick && '1' || '0' }}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-arm-${{ matrix.platform.os }}
          path: |
            tests/**/logs/
            tests/**/*.log

      - name: Pack module
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            redistimeseries-${{ matrix.platform.os }}:latest \
            make pack BRANCH=${{ env.BRANCH }} VERSION=${{ env.VERSION }} ${{ inputs.beta-version && format('VARIANT={0}', inputs.beta-version) || '' }}

      - name: Upload artifacts to S3
        uses: ./.github/actions/upload-artifacts-to-s3-without-make
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          github-ref: ${{ github.ref }}
          beta-version: ${{ inputs.beta-version }}
