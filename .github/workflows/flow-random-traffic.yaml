name: Flow Random Traffic

on:
  workflow_dispatch:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        default: 'unstable'
      timeout-minutes: 
        description: 'Timeout in minutes'
        default: '15'
  workflow_call:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        default: 'unstable'
      timeout-minutes: 
        description: 'Timeout in minutes'
        type: string
        default: '15'
      beta-version:
        description: 'Beta version for S3 uploads'
        type: string
        required: false
      quick:
        description: 'Run quick tests'
        type: boolean
        default: false

jobs:
  prepare-values:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(inputs.timeout-minutes || '15') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Checkout Redis
        uses: actions/checkout@v4
        with:
          repository: redis/redis
          ref: ${{ inputs.redis-ref }}
          path: redis
          submodules: 'recursive'
      - name: Setup
        working-directory: .install
        shell: bash
        run: |
            ./install_script.sh
      - name: Install python11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install python dependencies
        shell: bash
        run: |
            ./.install/common_installations.sh
            pip install redis-command-generator
      - name: build
        uses: ./.github/actions/build-module-and-redis
        with:
          use-venv: '0'
      - name: Run Random Traffic
        shell: bash
        run: |
            MODULE=$(find bin -name "redistimeseries.so" | head -1)
            echo "Loading module: $MODULE"
            redis-server --loadmodule ./$MODULE --port 6379 &
            sleep 2
            python3 -m redis_command_generator.TimeSeriesGen --hosts localhost:6379 --verbose --max_cmd_cnt 30000 > random_traffic.txt
            tail -n 100 random_traffic.txt
            pkill -f redis-server || true
      - name: Upload random traffic
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: random_traffic.txt
          path: random_traffic.txt