name: Flow Random Traffic

on:
  workflow_dispatch:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        default: 'unstable'
      timeout-minutes: 
        description: 'Timeout in minutes'
        default: '10'
  workflow_call:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        default: 'unstable'
      timeout-minutes: 
        description: 'Timeout in minutes'
        type: string
        default: '10'

jobs:
  prepare-values:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:jammy
    steps:
      - name: install git
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: Etc/UTC
        run: |
          ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
          apt-get update && apt-get install -y tzdata git && dpkg-reconfigure -f noninteractive tzdata
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Checkout Redis
        uses: actions/checkout@v4
        with:
          repository: redis/redis
          ref: ${{ inputs.redis-ref }}
          path: redis
          submodules: 'recursive'
      - name: Setup
        working-directory: .install
        shell: bash
        run: |
            ./install_script.sh
      - name: Install python dependencies
        shell: bash
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: Etc/UTC
        run: |
          ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
          apt-get update
          apt-get install -y --no-install-recommends tzdata software-properties-common gnupg curl
          dpkg-reconfigure -f noninteractive tzdata
          add-apt-repository -y ppa:deadsnakes/ppa
          apt-get update
          apt-get install -y --no-install-recommends python3.11 python3.11-venv python3.11-distutils python3.11-dev
          curl -sS https://bootstrap.pypa.io/get-pip.py -o /tmp/get-pip.py
          python3.11 /tmp/get-pip.py
          python3.11 -m venv venv
          . venv/bin/activate
          python -m pip install -U pip setuptools
          python -m pip install -q -r tests/flow/requirements.txt
          # These packages are needed to build the package
          python -m pip install -q -r .install/build_package_requirements.txt
          python -m pip install redis-command-generator
      - name: build
        uses: ./.github/actions/build-module-and-redis
        with:
          use-venv: '1'
      - name: Run Random Traffic
        shell: bash
        run: |
          redis-server --loadmodule ./bin/linux-x64-release/redistimeseries.so --port 6379 --logfile redis.log --loglevel debug &
          REDIS_PID=$!
          echo "Redis server started with PID: $REDIS_PID"
          
          # Wait for Redis to be ready
          sleep 2
          
          # Run random traffic
          ./venv/bin/python -m redis_command_generator.TimeSeriesGen --hosts localhost:6379 --verbose --max_cmd_cnt 1000000 > random_traffic_output.txt
          tail -n 100 random_traffic_output.txt
          
          # Verify Redis is still running and responsive
          echo "Verifying Redis server health after random traffic..."
          if ! kill -0 $REDIS_PID 2>/dev/null; then
            echo "ERROR: Redis server process is not running!"
            exit 1
          fi
          
          # Check if Redis responds to PING
          if ! ./venv/bin/python -c "import redis; r = redis.Redis(host='localhost', port=6379); r.ping()"; then
            echo "ERROR: Redis server is not responding to PING!"
            exit 1
          fi
          
          echo "SUCCESS: Redis server is healthy after random traffic"
          
          # Clean up
          pkill -f redis-server      
      - name: Upload random traffic
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results.zip
          path: |
            random_traffic_output.txt
            redis.log