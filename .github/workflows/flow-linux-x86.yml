name: Flow Linux x86
permissions:
  id-token: write
  contents: read
on:
  workflow_dispatch:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        required: true
      run_valgrind:
        description: 'Run valgrind on the tests'
        type: boolean
        default: false
      run_sanitizer:
        description: 'Run sanitizer on the tests'
        type: boolean
        default: false
      quick:
        description: 'Run quick tests'
        type: boolean
        default: false
      beta-version:
        description: 'Beta version for S3 uploads'
        type: string
        required: false
        default: ''
  workflow_call:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        type: string
        required: true
      run_valgrind:
        description: 'Run valgrind on the tests'
        type: boolean
        default: false
      run_sanitizer:
        description: 'Run sanitizer on the tests'
        type: boolean
        default: false
      quick:
        description: 'Run quick tests'
        type: boolean
        default: false
      beta-version:
        description: 'Beta version for S3 uploads'
        type: string
        required: false
        default: ''

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
      TAGGED: ${{ steps.set-env.outputs.TAGGED }}
      TAG: ${{ steps.set-env.outputs.TAG }}
      BRANCH: ${{ steps.set-env.outputs.BRANCH }}
      TAG_OR_BRANCH: ${{ steps.set-env.outputs.TAG }}${{ steps.set-env.outputs.BRANCH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set env
        id: set-env
        uses: ./.github/actions/setup-env
        with:
          github-ref: ${{ github.ref }}
          redis-ref: ${{ inputs.redis-ref }}

  build-linux-matrix:
    name: ${{ matrix.platform.os }}, ${{ needs.setup-environment.outputs.redis-ref }}
    runs-on: ubuntu-latest
    needs: setup-environment
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: bionic
          - os: focal
          - os: jammy
          - os: rocky8
          - os: rocky9
          - os: bullseye
          - os: amazonlinux2
          - os: mariner2
    env:
      TAGGED: ${{ needs.setup-environment.outputs.TAGGED }}
      VERSION: ${{ needs.setup-environment.outputs.TAG }}
      BRANCH: ${{ needs.setup-environment.outputs.BRANCH }}
      TAG_OR_BRANCH: ${{ needs.setup-environment.outputs.TAG_OR_BRANCH }}
      REDIS_REF: ${{ needs.setup-environment.outputs.redis-ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build Docker Image
        run: |
          docker build \
            -f Dockerfile.${{ matrix.platform.os }} \
            --build-arg REDIS_REF=${{ env.REDIS_REF }} \
            -t redistimeseries-${{ matrix.platform.os }}:latest \
            .

      - name: Build module
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e SAN=${{ inputs.run_sanitizer && 'addr' || '' }} \
            redistimeseries-${{ matrix.platform.os }}:latest \
            make build

      - name: Run tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            redistimeseries-${{ matrix.platform.os }}:latest \
            make test \
              VG=${{ inputs.run_valgrind && '1' || '0' }} \
              SAN=${{ inputs.run_sanitizer && 'addr' || '' }} \
              QUICK=${{ inputs.quick && '1' || '0' }}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.platform.os }}
          path: |
            tests/**/logs/
            tests/**/*.log

      - name: Pack module
        if: ${{ !inputs.run_valgrind && !inputs.run_sanitizer }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            redistimeseries-${{ matrix.platform.os }}:latest \
            make pack BRANCH=${{ env.BRANCH }} VERSION=${{ env.VERSION }} ${{ inputs.beta-version && format('VARIANT={0}', inputs.beta-version) || '' }}

      - name: Upload artifacts to S3
        if: ${{ !inputs.run_valgrind && !inputs.run_sanitizer }}
        uses: ./.github/actions/upload-artifacts-to-s3-without-make
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          github-ref: ${{ github.ref }}
          beta-version: ${{ inputs.beta-version }}
