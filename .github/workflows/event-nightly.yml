name: Event Nightly

permissions:
  id-token: write
  contents: read

on:
  schedule:
    - cron: '20 20 * * *' # 20:20 UTC every day
  push: # To verify full nightly build after PR is merged
    branches:
      - main
      - master
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        required: true
        default: 'unstable'
      send-slack-message:
        description: 'Send Slack notification on completion'
        required: false
        type: boolean
        default: true
jobs:
  prepare-values:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
      beta-timestamp: ${{ steps.set-env.outputs.beta-timestamp }}
      beta-version: ${{ steps.set-env.outputs.beta-version }}
    steps:
      - name: set env
        id: set-env
        run: |
          echo "redis-ref=${{ inputs.redis-ref || 'unstable' }}" >> $GITHUB_OUTPUT
          
          # Generate timestamp at workflow start for consistent beta versioning
          TIMESTAMP=$(date -u +"%Y%m%d.%H%M%S")
          WORKFLOW_NUM=${{ github.run_number }}
          BETA_VERSION="99.99.99.${TIMESTAMP}.${WORKFLOW_NUM}"
          
          echo "beta-timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "beta-version=${BETA_VERSION}" >> $GITHUB_OUTPUT
          echo "Generated beta version: ${BETA_VERSION}"
  linter:
    uses: ./.github/workflows/flow-linter.yml
    secrets: inherit
  build-linux-x64:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: bionic focal jammy rocky8 rocky9 bullseye amazonlinux2 amazonlinux2023 azurelinux3 mariner2
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
      quick: false
    secrets: inherit
  build-linux-arm64:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: arm64
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
      quick: false
    secrets: inherit
  macos:
    uses: ./.github/workflows/flow-macos.yml
    needs: [prepare-values]
    with:
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
      quick: false
    secrets: inherit
  linux-valgrind:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: jammy
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
      run_valgrind: true
    secrets: inherit
  linux-sanitizer:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: jammy
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
      run_sanitizer: true
    secrets: inherit
  random-traffic:
    uses: ./.github/workflows/flow-random-traffic.yaml
    needs: [prepare-values]
    with:
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      beta-version: ${{needs.prepare-values.outputs.beta-version}}
      quick: false
    secrets: inherit

  notify-results:
    name: Aggregate Results & Notify
    runs-on: ubuntu-latest
    needs: [random-traffic, prepare-values, linter, build-linux-x64, build-linux-arm64, macos, linux-valgrind, linux-sanitizer]
    if: always() && (github.event_name == 'schedule' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.send-slack-message == true))
    permissions:
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build job results JSON
        id: build-results
        run: |
          # Build JSON object with job results
          JOB_RESULTS=$(cat <<'EOF'
          {
            "linter": "${{ needs.linter.result }}",
            "build-linux-x64": "${{ needs.build-linux-x64.result }}",
            "build-linux-arm64": "${{ needs.build-linux-arm64.result }}",
            "macos": "${{ needs.macos.result }}",
            "linux-valgrind": "${{ needs.linux-valgrind.result }}",
            "linux-sanitizer": "${{ needs.linux-sanitizer.result }}"
          }
          EOF
          )
          # Output as single line for GitHub Actions
          echo "job_results=$(echo "$JOB_RESULTS" | jq -c .)" >> $GITHUB_OUTPUT

      - name: Run test summary action
        id: test-summary
        uses: ./.github/actions/test-summary
        with:
          redis-ref: ${{ needs.prepare-values.outputs.redis-ref }}
          job-results: ${{ steps.build-results.outputs.job_results }}
          slack-webhook-url: ${{ secrets.DATATYPES_SLACK_WEBHOOK_URL }}
          send-notification: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.send-slack-message == true) }}
          repository: ${{ github.repository }}
          commit-sha: ${{ github.sha }}
