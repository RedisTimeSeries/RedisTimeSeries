name: Event Nightly

permissions:
  id-token: write
  contents: read

on:
  schedule:
    - cron: '20 20 * * *' # 20:20 UTC every day
  push: # To verify full nightly build after PR is merged
    branches:
      - main
      - master
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      redis-ref:
        description: 'Redis ref to checkout'
        required: true
        default: 'unstable'
jobs:
  prepare-values:
    runs-on: ubuntu-latest
    outputs:
      redis-ref: ${{ steps.set-env.outputs.redis-ref }}
    steps:
      - name: set env
        id: set-env
        run: |
          echo "redis-ref=${{ inputs.redis-ref || '7.4' }}" >> $GITHUB_OUTPUT  # todo change per version/tag
  linter:
    uses: ./.github/workflows/flow-linter.yml
    secrets: inherit
  build-linux-x64:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: bionic focal jammy rocky8 rocky9 bullseye amazonlinux2 amazonlinux2023 azurelinux3 mariner2
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      quick: false
    secrets: inherit
  build-linux-arm64:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: arm64
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      quick: false
    secrets: inherit
  macos:
    uses: ./.github/workflows/flow-macos.yml
    needs: [prepare-values]
    with:
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      quick: false
    secrets: inherit
  linux-valgrind:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: jammy
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      run_valgrind: true
    secrets: inherit
  linux-sanitizer:
    uses: ./.github/workflows/flow-linux.yml
    needs: [prepare-values]
    with:
      arch: x64
      os: jammy
      redis-ref: ${{needs.prepare-values.outputs.redis-ref}}
      run_sanitizer: true
    secrets: inherit
