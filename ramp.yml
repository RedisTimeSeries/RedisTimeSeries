display_name: RedisTimeSeries
capability_name: Time Series
author: Redis
email: danni@redis.com
description: A time series database for Redis
homepage: https://oss.redis.com/redistimeseries/
license: Redis Source Available License 2.0 (RSALv2) or the Server Side Public License v1 (SSPLv1)
command_line_args: ""
compatible_redis_version: "7.4"
min_redis_version: "7.4"
min_redis_pack_version: "7.6.0"
capabilities:
    - types
    - replica_of
    - backup_restore
    - hash_policy
    - eviction_expiry
    - failover_migrate
    - persistence_aof
    - persistence_rdb
    - hash_policy
    - clustering
    - reshard_rebalance
    - intershard_tls
    - intershard_tls_pass
    - flash
    - ipv6
exclude_commands:
    - timeseries.REFRESHCLUSTER
    - timeseries.INFOCLUSTER
    - timeseries.NETWORKTEST
    - timeseries.CLUSTERSETFROMSHARD
    - timeseries.HELLO
    - timeseries.INNERCOMMUNICATION
    - timeseries.FORCESHARDSCONNECTION
