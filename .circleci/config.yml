on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master
    tags:
      ignore: /.*/

on-integ-branch: &on-integ-branch
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
        - /^perf-.*$/
    tags:
      ignore: /.*/

not-on-integ-branch: &not-on-integ-branch
  filters:
    branches:
      ignore:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
        - /^perf-.*$/
    tags:
      ignore: /.*/

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-perf-and-version-tags: &on-perf-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
        - /^perf.*$/
    tags:
      only: /^v[0-9].*/

on-integ-and-version-tags: &on-integ-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      only: /^v[0-9].*/

#----------------------------------------------------------------------------------------------------------------------------------

workflows:
  version: 2
  default-flow:
    jobs:
      - lint:
          <<: *on-any-branch
      - build:
          <<: *not-on-integ-branch
      - build:
          name: build-with-redis-<<matrix.redis_version>>
          <<: *on-integ-branch
          matrix:
            alias: build-with-redis-ver
            parameters:
              redis_version: ["6.2", "7"]
      - test-rlec:
          <<: *on-any-branch
      - valgrind:
          <<: *on-integ-and-version-tags
      - build-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              #@@platform: [jammy, focal, bionic, xenial, centos7, rocky8, bullseye]
              platform: [jammy]
      - build-arm-platforms:
          #@@<<: *on-integ-and-version-tags
          <<: *on-any-branch
          context: common
          matrix:
            parameters:
              #@@platform: [jammy, focal, bionic]
              platform: [jammy]
      - build-macos:
          context: common
          <<: *on-integ-and-version-tags
      - coverage:
          <<: *on-any-branch
      - performance-ci-automation-oss-standalone:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-standalone-scaling:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-query:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-ingestion:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-standalone-scaling-profiler:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-standalone-tsbs-profiler:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-profiler-query:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-profiler-ingestion:
          context: common
          <<: *on-perf-and-version-tags
      - upload-artifacts:
          name: upload-artifacts-to-staging-lab
          staging-lab: "1"
          context: common
          <<: *on-integ-branch
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - upload-artifacts:
          name: upload-release-artifacts
          context: common
          <<: *on-version-tags
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - release-automation:
          <<: *on-version-tags
          context: common
          requires:
            - upload-release-artifacts

  nightly:
    triggers:
      - schedule:
          cron: "20 17 * * *"
          filters:
            branches:
              only: master
    jobs:
