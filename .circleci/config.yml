          name: Build
          shell: /bin/bash -l -eo pipefail
          command: make build
      - benchmark-steps:
          allowed_envs: "oss-cluster"
          allowed_setups: "oss-cluster-30-primaries"
          timeout: 90m
          benchmark_glob: "tsbs-scale100*.yml"

  performance-ci-automation-oss-standalone-scaling:
