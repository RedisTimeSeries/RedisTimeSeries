jobs:
  valgrind:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    resource_class: xlarge
    steps:
      - build-steps:
          platform: buster
          build_params: VALGRIND=1 -j
          test_params: VALGRIND=1 SIMPLE=1
          getredis_params: --valgrind

  lint:
    docker:
      - image: redislabsmodules/llvm-toolset:latest
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - run:
          name: lint
          command: bash -l -c "make lint"

  build:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    steps:
      - build-steps:
          platform: buster
      - persist-artifacts

  build-platforms:
    parameters:
      platform:
        type: string
    docker:
      - image: debian:buster
    steps:
      - build-platforms-steps:
          platform: <<parameters.platform>>

  build-arm-platforms:
    parameters:
      platform:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - vm-build-platforms-steps:
          platform: <<parameters.platform>>

  build-macos:
    macos:
      xcode: 11.6.0
    steps:
      - run:
          name: Set up workspace
          command: |
            sudo mkdir -p ~/workspace
            sudo chown $USER ~/workspace
      - build-steps:
          platform: macos
      - persist-artifacts

  build-multiarch-docker:
    machine:
      enabled: true
      image: ubuntu-1604:202010-01
    steps:
      - early-returns
      - checkout-all
      - run:
          name: Set up Python3
          command: pyenv global 3.7.0
      - run:
          name: Setup Docker client experimental features
          command: |
            sudo ./deps/readies/bin/getdocker --just-enable-exp
            docker version
      - run:
          name: Build
          command: |
            sudo docker login -u redisfab -p $DOCKER_REDISFAB_PWD
            make -C build/docker build
            sudo make -C build/docker publish
          no_output_timeout: 20m

  test-rlec:
    machine:
      enabled: true
      image: ubuntu-2004:202010-01
    working_directory: ~/RedisTimeSeries
    steps:
      - early-returns
      - checkout-all
      - run:
          name: Install prerequisites
          command: |
            sudo ./deps/readies/bin/getpy3
            sudo ./system-setup.py
            sudo ./deps/readies/bin/getredis
            sudo ./deps/readies/bin/getdocker --just-enable-exp
            docker version
      - add_ssh_keys:
          fingerprints:
            - "2a:11:3f:16:9f:ab:90:34:6b:51:28:f5:b7:3a:d1:6d"
      - run:
          name: Install Arlecchino
          command: |
            cd
            sudo bash -l -c "source <(curl -Ls http://tiny.cc/arlecchino)"
      - run:
          name: Build
          command: |
            sudo bash -l -c "make -C build/docker build OSNICK=bionic VERSION=$CIRCLE_TAG BRANCH=$CIRCLE_BRANCH ARTIFACTS=1 SHOW=1"
            sudo bash -l -c "./sbin/getgears"
          no_output_timeout: 30m
      - run:
          name: Start RLEC
          command: |
            cd
            sudo cp RedisTimeSeries/tests/flow/rlec/redis-modules.yaml rlec/
            sudo bash -l -c "rlec start --os bionic"
      - run:
          name: Flow Test
          no_output_timeout: 30m
          command: |
            sudo python3 -m pip list
            sudo mkdir -p ~/workspace/tests
            sudo bash -l -c "make test TEST_REPORT_DIR=$HOME/workspace/tests RLEC=1 SHOW=1"
      - run:
          name: Run flow with gears
          no_output_timeout: 30m
          command: |
            sudo bash -l -c "make test TEST_REPORT_DIR=$HOME/workspace/tests GEARS=1 GEN=0 CLUSTER=1 RLEC=1 SHOW=1 V=2"
      - save-tests-logs

  coverage:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - run:
          name: Build & Test
          command: |
            bash -l -c "make build COV=1 SHOW=1"
            bash -l -c "make test COV=1"
            bash <(curl -s https://raw.githubusercontent.com/codecov/codecov-bash/master/codecov) -f bin/linux-x64-debug-cov/cov.info
      - store_artifacts:
          path: coverage
          destination: coverage
      - run:
          name: Test with Gears
          command: |
            bash -l -c "make test COV=1 GEARS=1 CLUSTER=1 SHOW=1"
            bash <(curl -s https://raw.githubusercontent.com/codecov/codecov-bash/master/codecov) -f bin/linux-x64-debug-cov/cov.info

  deploy-artifacts:
    parameters:
      location:
        type: string
        default: ""
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - attach_workspace:
          at: workspace
      - run:
          name: Deploy to S3
          command: |
            cd "workspace/artifacts/<<parameters.location>>"
            du -ah --apparent-size *
            if [[ -z "<<parameters.location>>" ]]; then
                path=""
            else
                path="<<parameters.location>>/"
            fi
            for f in `ls *.zip *.tgz`; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/$path --acl public-read
            done

  release-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION="$CIRCLE_TAG" VERBOSE=1 TEST=release ./tests/qa/run

  nightly-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION="$CIRCLE_BRANCH" VERBOSE=1 TEST=nightly QUICK=1 ./tests/qa/run

  performance-ci-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-buster
    steps:
      - early-return-for-forked-pull-requests
      - checkout-all
      - install-prerequisites
      - run:
          name: Build
          command: bash -l -c "make build"
      - benchmark-automation

#----------------------------------------------------------------------------------------------------------------------------------

on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master
    tags:
      ignore: /.*/

on-integ-branch: &on-integ-branch
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

not-on-integ-branch: &not-on-integ-branch
  filters:
    branches:
      ignore:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-integ-and-version-tags: &on-integ-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      only: /^v[0-9].*/

#----------------------------------------------------------------------------------------------------------------------------------

workflows:
  version: 2
  default-flow:
    jobs:
      - lint:
          <<: *on-any-branch
      - build:
          <<: *on-any-branch
      - test-rlec:
          <<: *on-any-branch
      - valgrind:
          requires:
            - build
          <<: *on-integ-and-version-tags
      - build-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [focal, bionic, xenial, centos7, centos8]
      - build-arm-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [focal, bionic]
      - build-macos:
          <<: *on-integ-and-version-tags
      - build-multiarch-docker:
          <<: *never
      - coverage:
          context: common
          #@@ <<: *on-any-branch
          <<: *never
      - performance-ci-automation:
          context: common
          requires:
            - build
          <<: *on-integ-and-version-tags
      - deploy-artifacts:
          name: deploy-snapshot
          location: snapshots
          context: common
          <<: *on-integ-branch
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - deploy-artifacts:
          name: deploy-release
          context: common
          <<: *on-version-tags
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - release-automation:
          context: common
          requires:
            - deploy-release
          <<: *on-version-tags

  nightly:
    triggers:
      - schedule:
          cron: "20 17 * * *"
          filters:
            branches:
              only: master
    jobs:
      - performance-ci-automation:
          context: common

  nightly-twice-a-week:
    triggers:
      - schedule:
          cron: "20 17 * * 0,3"
          filters:
            branches:
              only:
                - master
                - /^feature-.*$/
    jobs:
      - build-macos
      - valgrind
