version: 2.1

parameters:
  run_default_flow:
    default: true
    type: boolean

commands:
  early-returns:
    steps:
      - run:
          name: Early return if this is a docs build
          command: |
            if [[ $CIRCLE_BRANCH == *docs ]]; then
              echo "Identifies as documents PR, no testing required."
              circleci step halt
            fi
      - run:
          name: Early return if this branch should ignore CI
          command: |
            if [[ $CIRCLE_BRANCH == *noci ]]; then
              echo "Identifies as actively ignoring CI, no testing required."
              circleci step halt
            fi

  early-return-for-forked-pull-requests:
    description: >-
      If this build is from a fork, stop executing the current job and return success.
      This is useful to avoid steps that will fail due to missing credentials.
    steps:
      - run:
          name: Early return if this build is from a forked PR
          command: |
            if [[ -n "$CIRCLE_PR_NUMBER" ]]; then
              echo "Nothing to do for forked PRs, so marking this step successful"
              circleci step halt
            fi

  setup-executor:
    steps:
      - run:
          name: Setup executor
          command: |
            apt-get -qq update
            apt-get -q install -y git openssh-client curl ca-certificates make tar gzip
            bash <(curl -fsSL https://raw.githubusercontent.com/docker/docker-install/master/install.sh)
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true

  checkout-all:
    steps:
      - checkout
      - run:
          name: Checkout submodules
          command: git submodule update --init --recursive

  setup-automation:
    steps:
      - run:
          name: Setup automation
          command: |
            git submodule update --init deps/readies
            if [[ $(uname -s) == Darwin ]]; then rm -f /usr/local/bin/python3; fi
            ./deps/readies/bin/getpy3
      - run:
          name: Setup automation (part 2)
          shell: /bin/bash -l -eo pipefail
          command: |
            export HOMEBREW_NO_AUTO_UPDATE=1
            ./deps/readies/bin/getaws
            ls -l /usr/local/bin/python* || true
            echo "python3: $(command -v python3)"
            python3 --version
            python3 -m pip list

  install-prerequisites:
    parameters:
      setup_args:
        type: string
        default: ""
      redis_version:
        type: string
        default: "7"
      getredis_params:
        type: string
        default: ""
    steps:
      - run:
          name: System setup
          no_output_timeout: 20m
          command: |
            VERBOSE=1 SETUP_ARGS="<<parameters.setup_args>>" ./sbin/setup
            python3 -m pip list
            if command -v gcc &> /dev/null; then gcc --version; fi
            if command -v clang &> /dev/null; then clang --version; fi
      - run:
          name: Install Redis
          shell: /bin/bash -l -eo pipefail
          command: |
            export HOMEBREW_NO_AUTO_UPDATE=1
            ./deps/readies/bin/getredis -v '<<parameters.redis_version>>' --force <<parameters.getredis_params>>
            redis-server --version

  save-tests-logs:
    steps:
      - run:
          name: Cleanup test log dir
          command: |
            rm -rf tests/flow/logs/*.{aof,rdb} tests/flow/logs/appendonlydir/
          when: always
      - store_artifacts:
          path: tests/flow/logs

  persist-artifacts:
    steps:
      - early-return-for-forked-pull-requests
      - run:
          name: List artifacts
          command: |
            cd bin/artifacts
            du -ah --apparent-size *
      - persist_to_workspace:
          root: bin/
          paths:
            - artifacts/*.zip
            - artifacts/*.tgz
            - artifacts/*.tar

  build-steps:
    parameters:
      build_params:
        type: string
        default: ""
      test_params:
        type: string
        default: ""
      redis_version:
        type: string
        default: "7"
      getredis_params:
        type: string
        default: ""
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites:
          redis_version: <<parameters.redis_version>>
          getredis_params: <<parameters.getredis_params>>
      - run:
          name: Build
          shell: /bin/bash -l -eo pipefail
          command: make build <<parameters.build_params>> SHOW=1
      - run:
          name: Pack
          shell: /bin/bash -l -eo pipefail
          command: make pack SHOW=1
      - run:
          name: Unit Test
          shell: /bin/bash -l -eo pipefail
          command: |
            make unit_tests <<parameters.test_params>> SHOW=1
      - run:
          name: Flow test
          shell: /bin/bash -l -eo pipefail
          no_output_timeout: 30m
          command: |
            python3 -m RLTest --version
            make flow_tests <<parameters.test_params>> SHOW=1
      - save-tests-logs

  build-platforms-steps:
    parameters:
      platform:
        type: string
      official:
        type: string
        default: "1"
    steps:
      - early-returns
      - setup-executor
      - checkout-all
      - install-prerequisites
      - run:
          name: Build for platform
          shell: /bin/bash -l -eo pipefail
          command: |
            ROOT=$PWD
            cd build/docker
            make build OSNICK=<<parameters.platform>> VERSION="$CIRCLE_TAG" BRANCH="$CIRCLE_BRANCH" TEST=1 OFFICIAL=<<parameters.official>> SHOW=1 VERBOSE=1
            cd $ROOT
            mkdir -p tests/flow/logs
            tar -C tests/flow/logs -xzf bin/artifacts/tests-flow-logs*.tgz
          timeout: 60m
          no_output_timeout: 30m
      - save-tests-logs
      - early-return-for-forked-pull-requests
      - run:
          name: Upload artifacts to S3
          shell: /bin/bash -l -eo pipefail
          command: |
            if [[ -n $CIRCLE_BRANCH ]]; then
                make upload-artifacts OSNICK=<<parameters.platform>> SHOW=1
            fi
      - run:
          name: Publish container
          shell: /bin/bash -l -eo pipefail
          command: |
            docker login -u redisfab -p $DOCKER_REDISFAB_PWD
            cd build/docker
            make publish OSNICK=<<parameters.platform>> VERSION="$CIRCLE_TAG" BRANCH="$CIRCLE_BRANCH" OFFICIAL=<<parameters.official>> SHOW=1 VERBOSE=1
      - persist-artifacts

  vm-build-platforms-steps:
    parameters:
      platform:
        type: string
      official:
        type: string
        default: "1"
    steps:
      - early-returns
      - checkout-all
      - setup-automation
      - run:
          name: Install Docker
          shell: /bin/bash -l -eo pipefail
          command: ./deps/readies/bin/getdocker
      - run:
          name: Build for platform
          command: |
            ROOT=$PWD
            cd build/docker
            make build OSNICK=<<parameters.platform>> VERSION=$CIRCLE_TAG BRANCH=$CIRCLE_BRANCH TEST=1 OFFICIAL=<<parameters.official>> SHOW=1 VERBOSE=1
            cd $ROOT
            mkdir -p tests/flow/logs
            tar -C tests/flow/logs -xzf bin/artifacts/tests-flow-logs*.tgz
          no_output_timeout: 30m
      - save-tests-logs
      - early-return-for-forked-pull-requests
      - run:
          name: Upload artifacts to S3
          command: |
            if [[ -n $CIRCLE_BRANCH ]]; then
                make upload-artifacts OSNICK=<<parameters.platform>> SHOW=1
            fi
      - run:
          name: Publish container
          command: |
            docker login -u redisfab -p $DOCKER_REDISFAB_PWD
            cd build/docker
            make publish OSNICK=<<parameters.platform>> VERSION=$CIRCLE_TAG BRANCH=$CIRCLE_BRANCH OFFICIAL=<<parameters.official>> SHOW=1 VERBOSE=1
      - persist-artifacts

#----------------------------------------------------------------------------------------------------------------------------------

jobs:
  valgrind:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    resource_class: xlarge
    steps:
      - build-steps:
          build_params: VG=1
          test_params: VG=1 QUICK=1
          getredis_params: --valgrind

  lint:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - run:
          name: lint
          shell: /bin/bash -l -eo pipefail
          command: make lint

  build:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    parameters:
      redis_version:
        type: string
        default: "7"
      persist:
        type: string
        default: "yes"
    steps:
      - build-steps:
          redis_version: <<parameters.redis_version>>
      - early-return-for-forked-pull-requests
      - run:
          name: Persist artifacts?
          command: |
            if [[ "<<parameters.persist>>" != "yes" ]]; then
              circleci step halt
            fi
      - persist-artifacts

  build-platforms:
    parameters:
      platform:
        type: string
    # docker:
    #   - image: debian:bullseye
    machine:
      enabled: true
      image: ubuntu-2004:202010-01
      resource_class: large
    steps:
      - vm-build-platforms-steps:
          platform: <<parameters.platform>>

  build-arm-platforms:
    parameters:
      platform:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - vm-build-platforms-steps:
          platform: <<parameters.platform>>
          official: "0"

  coverage:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - run:
          name: Coverage analysis
          shell: /bin/bash -l -eo pipefail
          command: |
            make coverage
            make upload-cov
          no_output_timeout: 45m
      - save-tests-logs

  sanitize:
    docker:
      - image: redisfab/clang:16-x64-bullseye
    parameters:
      san-type:
        type: string
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - run:
          name: Build
          shell: /bin/bash -l -eo pipefail
          command: make SAN=<<parameters.san-type>> build SHOW=1
      - run:
          name: Unit Test
          shell: /bin/bash -l -eo pipefail
          command: |
            make unit_tests SAN=<<parameters.san-type>> SHOW=1
      - run:
          name: Flow test
          shell: /bin/bash -l -eo pipefail
          no_output_timeout: 30m
          command: |
            python3 -m RLTest --version
            make flow_tests SAN=<<parameters.san-type>> SHOW=1 NOFAIL=1 CLEAR_LOGS=0
      - run:
          name: Check tests results
          command: ./sbin/check-tests
      - save-tests-logs

  upload-artifacts:
    parameters:
      staging-lab:
        type: string
        default: "0"
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Upload artifacts to S3
          command: |
            mkdir -p bin
            ln -s ~/workspace/artifacts bin/artifacts
            if [[ -n $CIRCLE_TAG && "<<parameters.staging-lab>>" != 1 ]]; then
                make upload-release SHOW=1
            else
                make upload-release SHOW=1 STAGING=1
            fi

  release-qa-tests:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: ./tests/qa/qatests -m "$CIRCLE_TAG"

  nightly-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION="$CIRCLE_BRANCH" VERBOSE=1 TEST=nightly QUICK=1 ./tests/qa/run

#----------------------------------------------------------------------------------------------------------------------------------

on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

always: &always
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master
    tags:
      ignore: /.*/

on-integ-branch: &on-integ-branch
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

on-integ-branch-cron: &on-integ-branch-cron
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/

not-on-integ-branch: &not-on-integ-branch
  filters:
    branches:
      ignore:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-integ-and-version-tags: &on-integ-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      only: /^v[0-9].*/

#----------------------------------------------------------------------------------------------------------------------------------

workflows:
  version: 2
  default-flow:
    when:
      << pipeline.parameters.run_default_flow >>
    jobs:
      - lint:
          <<: *on-any-branch
      - build:
          <<: *not-on-integ-branch
      - build:
          name: build-with-redis-<<matrix.redis_version>>
          <<: *on-integ-branch
          matrix:
            alias: build-with-redis-ver
            parameters:
              redis_version: ["7.4", "unstable"]
      - build-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [jammy, focal, bionic, amzn2, centos7, rocky8, rocky9, bullseye]
      - build-arm-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [jammy, focal, bionic]
      - coverage:
          <<: *on-any-branch
      - sanitize:
          name: sanitize-<< matrix.san-type >>
          <<: *on-any-branch
          matrix:
            parameters:
              san-type: [address] # [memory]
      - upload-artifacts:
          name: upload-artifacts-to-staging-lab
          <<: *on-integ-branch
          staging-lab: "1"
          context: common
          requires:
            - build-platforms
            - build-arm-platforms
      - upload-artifacts:
          name: upload-release-artifacts
          <<: *on-version-tags
          context: common
          requires:
            - build-platforms
            - build-arm-platforms
      - release-qa-tests:
          <<: *on-version-tags
          context: common
          requires:
            - upload-release-artifacts

  nightly:
    triggers:
      - schedule:
          cron: "20 17 * * *"
          <<: *on-integ-branch-cron
    jobs:
      - build:
          name: build-with-redis-<<matrix.redis_version>>
          matrix:
            parameters:
              redis_version: ["7.4", "unstable"]
      - valgrind

  nightly-twice-a-week:
    triggers:
      - schedule:
          cron: "20 17 * * 0,3"
          <<: *on-integ-branch-cron
    jobs:
      - valgrind
