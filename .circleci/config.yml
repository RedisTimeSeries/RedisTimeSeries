on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master
    tags:
      ignore: /.*/

on-integ-branch: &on-integ-branch
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

not-on-integ-branch: &not-on-integ-branch
  filters:
    branches:
      ignore:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-perf-and-version-tags: &on-perf-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
        - /^perf.*$/
    tags:
      only: /^v[0-9].*/

on-integ-and-version-tags: &on-integ-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      only: /^v[0-9].*/

#----------------------------------------------------------------------------------------------------------------------------------

workflows:
  version: 2
  default-flow:
    jobs:
      - lint:
          <<: *on-any-branch
      - build:
          <<: *not-on-integ-branch
      - build:
          name: build-with-redis-<<matrix.redis_version>>
          <<: *on-integ-branch
          matrix:
            alias: build-with-redis-ver
            parameters:
              redis_version: ["6.0", "6.2"]
      - test-rlec:
          <<: *on-any-branch
      - valgrind:
          <<: *on-integ-and-version-tags
      - build-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [focal, bionic, xenial, centos7, rocky8, bullseye]
      - build-arm-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [focal, bionic]
      - build-macos:
          <<: *on-integ-and-version-tags
      - coverage:
          context: common
          <<: *on-any-branch
      - performance-ci-automation-oss-standalone:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-standalone-scaling:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-query:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-ingestion:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-scaling:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-standalone-profiler:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-profiler-query:
          context: common
          <<: *on-perf-and-version-tags
      - performance-ci-automation-oss-cluster-profiler-ingestion:
          context: common
          <<: *on-perf-and-version-tags
      - deploy-artifacts:
          name: deploy-snapshot
          location: snapshots
          context: common
          <<: *on-integ-branch
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - deploy-artifacts:
          name: deploy-release
          context: common
          <<: *on-version-tags
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - release-automation:
          context: common
          requires:
            - deploy-release
          <<: *on-version-tags

  nightly:
    triggers:
      - schedule:
          cron: "20 17 * * *"
          filters:
            branches:
              only: master
    jobs:
      - build:
          name: build-with-redis-<<matrix.redis_version>>
          matrix:
            parameters:
              redis_version: ["6.0", "6.2", "7.0-rc1"]
      - performance-ci-automation-oss-cluster-query:
          context: common
      - performance-ci-automation-oss-cluster-ingestion:
          context: common
      - performance-ci-automation-oss-standalone:
          context: common
      - performance-ci-automation-oss-standalone-profiler:
          context: common

  nightly-twice-a-week:
    triggers:
      - schedule:
          cron: "20 17 * * 0,3"
          filters:
            branches:
              only:
                - master
                - /^feature-.*$/
    jobs:
      - build-macos
      - valgrind
