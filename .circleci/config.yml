jobs:
  valgrind:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    resource_class: xlarge
    steps:
      - build-steps:
          build_params: VALGRIND=1 -j
          test_params: VALGRIND=1 SIMPLE=1
          getredis_params: --valgrind

  lint:
    docker:
      - image: redislabsmodules/llvm-toolset:latest
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - run:
          name: lint
          shell: /bin/bash -l -eo pipefail
          command: make lint

  build:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    parameters:
      redis_version:
        type: string
        default: "6"
      persist:
        type: string
        default: "yes"
    steps:
      - build-steps:
          redis_version: <<parameters.redis_version>>
      - early-return-for-forked-pull-requests
      - run:
          name: Persist artifacts?
          command: |
            if [[ "<<parameters.persist>>" != "yes" ]]; then
              circleci step halt
            fi
      - persist-artifacts

  build-platforms:
    parameters:
      platform:
        type: string
    # docker:
    #   - image: debian:bullseye
    machine:
      enabled: true
      image: ubuntu-2004:202010-01
      resource_class: large
    steps:
      - vm-build-platforms-steps:
          platform: <<parameters.platform>>

  build-arm-platforms:
    parameters:
      platform:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - vm-build-platforms-steps:
          platform: <<parameters.platform>>
          official: "0"

  build-macos:
    macos:
      xcode: 11.7.0
    resource_class: macos.x86.medium.gen2
    parameters:
      upload:
        type: string
        default: "yes"
    steps:
      - early-returns
      - build-steps
      - run:
          name: Upload artifacts to S3
          command: |
            if [[ -n $CIRCLE_BRANCH && "<<parameters.upload>>" == "yes" ]]; then
                make upload-artifacts
            fi
      - persist-artifacts

  build-multiarch-docker:
    machine:
      enabled: true
      image: ubuntu-1604:202010-01
    steps:
      - early-returns
      - checkout-all
      - run:
          name: Set up Python3
          command: pyenv global 3.7.0
      - run:
          name: Setup Docker client experimental features
          command: |
            sudo ./deps/readies/bin/getdocker --just-enable-exp
            docker version
      - run:
          name: Build
          command: |
            sudo docker login -u redisfab -p $DOCKER_REDISFAB_PWD
            make -C build/docker build
            sudo make -C build/docker publish
          no_output_timeout: 20m

  test-rlec:
    machine:
      enabled: true
      image: ubuntu-2004:202010-01
      resource_class: large
    working_directory: ~/RedisTimeSeries
    steps:
      - early-returns
      - checkout-all
      - run:
          name: Install prerequisites
          command: |
            ./sbin/setup
            ./deps/readies/bin/getredis
            sudo ./deps/readies/bin/getdocker --just-enable-exp
            docker version
            python3 -m pip list
      - install-arlecchino
      - run:
          name: Build
          shell: /bin/bash -l -eo pipefail
          command: |
            make -C build/docker build OSNICK=bionic SHOW=1
          no_output_timeout: 30m
      - run:
          name: Start RLEC
          shell: /bin/bash -l -eo pipefail
          command: |
            cd
            mkdir -p rlec && chmod 777 rlec
            ./RedisTimeSeries/deps/readies/bin/xtx -dMODULE=$(cd RedisTimeSeries/bin/artifacts && ls *.zip) \
                RedisTimeSeries/tests/flow/rlec/redis-modules.yaml > rlec/redis-modules.yaml
            rlec start --verbose --version 6.2.8 --build 53 --os bionic
      - run:
          name: Flow Test
          shell: /bin/bash -l -eo pipefail
          no_output_timeout: 30m
          command: |
            python3 -m pip list
            mkdir -p ~/workspace/tests
            make flow_tests RLEC=1 SHOW=1
      - save-tests-logs

  coverage:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - run:
          name: Coverage analysis
          shell: /bin/bash -l -eo pipefail
          command: |
            make coverage
            make cov-upload
          no_output_timeout: 45m
      - save-tests-logs

  upload-artifacts:
    parameters:
      staging-lab:
        type: string
        default: "0"
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Upload artifacts to S3
          command: |
            mkdir -p bin
            ln -s ~/workspace/artifacts bin/artifacts
            if [[ -n $CIRCLE_TAG && "<<parameters.staging-lab>>" != 1 ]]; then
                make upload-release SHOW=1
            else
                make upload-release SHOW=1 STAGING=1
            fi

  release-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION="$CIRCLE_TAG" VERBOSE=1 TEST=release ./tests/qa/run

  nightly-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.7-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION="$CIRCLE_BRANCH" VERBOSE=1 TEST=nightly QUICK=1 ./tests/qa/run

  performance-ci-automation-oss-standalone:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bullseye
    steps:
      - early-return-for-forked-pull-requests
      - checkout-all
      - install-prerequisites
      - run:
          name: Build
          command: bash -l -c "make build"
      - benchmark-steps:
          allowed_envs: "oss-standalone"
          benchmark_glob: "tsbs-scale100*.yml"

  performance-ci-automation-oss-cluster-query:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bullseye
    steps:
      - early-return-for-forked-pull-requests
      - checkout-all
      - install-prerequisites
